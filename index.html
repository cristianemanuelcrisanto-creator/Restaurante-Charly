<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú del día – Restaurante Charly</title>
  <style>
    :root{
      --p50:#FEF6F2;  /* Wax Flower 50 */
      --p100:#FFEAE1; /* 100 */
      --p200:#F8D8C8; /* 200 */
      --p300:#FFC4AB; /* 300 */
      --p400:#FD976C; /* 400 */
      --p500:#F5743E; /* 500 */
      --p600:#E25A20; /* 600 */
      --p700:#BE4917; /* 700 */
      --p800:#9D3F17; /* 800 */
      --p900:#82391A; /* 900 */
      --p950:#471B08; /* 950 */
    }

    *{box-sizing:border-box}
    body {margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;background:var(--p50);color:var(--p950)}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .logo{font-size:1.5rem;font-weight:bold;color:var(--p700)}
    .search{padding:8px 12px;border-radius:8px;border:1px solid var(--p200);background:#fff;color:var(--p950);min-width:220px}
    main{display:grid;gap:16px}
    .card{background:#fff;padding:18px;border-radius:16px;border:1px solid var(--p200)}
    .card h2{margin:0 0 10px;font-size:1.2rem;color:var(--p700)}
    .item{display:flex;justify-content:space-between;border-top:1px dashed var(--p200);padding:8px 0;gap:12px}
    .item:first-child{border-top:none}
    .name{font-weight:600}
    .desc{color:var(--p800);font-size:.9rem}
    .price{font-weight:bold;white-space:nowrap;color:var(--p700)}
    .service{margin:-6px 0 16px;background:var(--p100);border:1px solid var(--p200);color:var(--p700);padding:10px 12px;border-radius:10px;display:inline-block}
    footer{margin-top:24px;color:var(--p900);text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Restaurante Charly</div>
      <input id="search" type="search" class="search" placeholder="Buscar platillo…" />
    </header>

    <div class="service" id="serviceTitle">Servicio actual</div>

    <main id="grid"></main>

    <footer>
      © <span id="year"></span> Restaurante Charly — Menú digital
    </footer>
  </div>

  <script>
    // ========= CONFIG =========
    const CONFIG = {
      SHEET_CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcx99wCph10SjSUFDkuOl4qecxnOani78bdsJLctWOpvwF8DFkZXon0mabI_Gj_ch4Bw5lLwRP93CH/pub?gid=153344127&single=true&output=csv",
      CURRENCY: "MXN"
    };
    // ==========================

    const el = (s) => document.querySelector(s);

    // Hora local CDMX
    function nowInMX(){
      try { return new Date(new Date().toLocaleString('en-US', { timeZone:'America/Mexico_City' })); }
      catch { return new Date(); }
    }
    function currentService(){
      const h = nowInMX().getHours();
      return (h < 12) ? 'Desayunos' : 'Comidas';
    }
    let SERVICE = '';

    // CSV robusto (respeta comillas y BOM)
    function parseCSV(text){
      const rows=[]; let row=[], cur='', inside=false; const push=()=>{row.push(cur);cur=''};
      text = String(text||'').replace(/^\uFEFF/, ''); // quitar BOM si existe
      for(let i=0;i<text.length;i++){
        const ch=text[i];
        if(ch==='"'){
          if(inside && text[i+1]==='"'){cur+='"'; i++;}
          else{inside=!inside;}
        } else if(ch===',' && !inside){ push(); }
        else if((ch==='\n' || ch==='\r') && !inside){ if(cur!=='' || row.length){ push(); rows.push(row); row=[]; } if(ch==='\r' && text[i+1]==='\n'){ i++; } }
        else { cur+=ch; }
      }
      if(cur!=='' || row.length){ push(); rows.push(row); }
      return rows;
    }

    function toRecords(rows){
      if(!rows || !rows.length) return [];
      // Normaliza encabezados: minúsculas y sin acentos
      const norm = (s)=> String(s||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').trim();
      const header = rows[0].map(h=>norm(h));

      // Índices por sinónimos (es/en)
      const findIdx = (alts)=>{ for(const a of alts){ const i = header.indexOf(a); if(i!==-1) return i; } return -1; };
      const catIdx   = findIdx(['category','categoria','categoria/section','seccion','sección','tipo']);
      const itemIdx  = findIdx(['item','platillo','producto','nombre']);
      const descIdx  = findIdx(['description','descripcion','descripción','detalle','desc']);
      const priceIdx = findIdx(['price','precio','costo','importe']);
      const availIdx = findIdx(['available','disponible']);

      const missing=[];
      if(catIdx===-1)  missing.push('category/categoría');
      if(itemIdx===-1) missing.push('item/platillo');
      if(descIdx===-1) missing.push('description/descripción');
      if(priceIdx===-1)missing.push('price/precio');
      if(missing.length){ throw new Error('Faltan columnas: ' + missing.join(', ') + '. Encabezados: ' + header.join(', ')); }

      const out=[];
      for(let i=1;i<rows.length;i++){
        const r=rows[i]; if(!r || !r.length) continue;
        const rec = {
          category:String(r[catIdx]||'').trim()||'Sin categoría',
          item:String(r[itemIdx]||'').trim(),
          description:String(r[descIdx]||'').trim(),
          price:String(r[priceIdx]||'').trim(),
          available:true
        };
        if(availIdx !== -1){
          const v = norm(r[availIdx]);
          if(v==='false' || v==='0' || v==='no'){ rec.available = false; }
        }
        if(rec.item) out.push(rec);
      }
      return out;
    }

    function money(v){
      const num=Number(String(v).replace(/[^0-9.\-]/g,''));
      if(Number.isFinite(num)){
        return new Intl.NumberFormat('es-MX',{style:'currency',currency:CONFIG.CURRENCY}).format(num);
      }
      return v || '';
    }

    function groupBy(arr,key){
      return arr.reduce((acc,x)=>{(acc[x[key]] ||= []).push(x);return acc;},{});
    }

    function render(records){
      const grid=el('#grid');
      const q=el('#search').value.trim().toLowerCase();
      const filtered=records
        .filter(r => r.available !== false)
        .filter(r => !q || ((r.item||'') + ' ' + (r.description||'')).toLowerCase().includes(q));
      const byCat=groupBy(filtered,'category');

      // Orden preferido según servicio (case-insensitive)
      const breakfastOrder = ['bebidas calientes','comida','desayunos','entradas','bebidas']; // mañana
      const lunchOrder     = ['entradas','comida','bebidas','bebidas calientes','desayunos'];  // tarde
      const ORDER = (SERVICE==='Desayunos') ? breakfastOrder : lunchOrder;

      const cats = Object.keys(byCat).sort((a,b)=>{
        const na = String(a||'').trim().toLowerCase();
        const nb = String(b||'').trim().toLowerCase();
        const ia = ORDER.indexOf(na); const ib = ORDER.indexOf(nb);
        const sa = ia === -1 ? 999 : ia; const sb = ib === -1 ? 999 : ib;
        return sa - sb || na.localeCompare(nb,'es');
      });

      grid.innerHTML='';
      if(cats.length===0){
        const empty = document.createElement('div');
        empty.className='card';
        empty.innerHTML = '<div class="desc">No hay platillos para mostrar con los filtros actuales.</div>';
        grid.appendChild(empty);
        return;
      }

      cats.forEach(cat=>{
        const card=document.createElement('section');
        card.className='card';
        card.innerHTML=`<h2>${cat}</h2>`;
        byCat[cat].forEach(r=>{
          const item=document.createElement('div');
          item.className='item';
          item.innerHTML=`<div><div class='name'>${r.item}</div><div class='desc'>${r.description||''}</div></div><div class='price'>${money(r.price)}</div>`;
          card.appendChild(item);
        });
        grid.appendChild(card);
      });
    }

    async function init(){
      el('#year').textContent=new Date().getFullYear();
      SERVICE = currentService();
      const st = el('#serviceTitle'); if(st) st.textContent = 'Servicio actual: ' + SERVICE;
      try{
        const res = await fetch(CONFIG.SHEET_CSV_URL, { cache: 'no-store' });
        if(!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const text = await res.text();
        const rows = parseCSV(text);
        const records = toRecords(rows);
        render(records);
        el('#search').oninput=()=>render(records);
      }catch(err){
        console.error(err);
        el('#grid').innerHTML='<p style="color:var(--p700)">Error al cargar el menú.<br><small>Revisa que el CSV esté publicado y que los encabezados sean: <code>category/categoría, item/platillo, description/descripción, price/precio</code>.</small></p>';
      }
    }
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
